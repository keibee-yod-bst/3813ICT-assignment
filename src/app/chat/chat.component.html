<!-- src/app/chat/chat.component.html -->
<div class="chat-container">
  <!-- Chat Box for displaying messages -->
  <div #chatBox class="chat-box">
    <!-- Display system messages (e.g., user joined/left notifications) -->
    <div *ngFor="let msg of systemMessages" class="system-message">
      {{ msg }}
    </div>

    <!-- Display chat messages with username -->
    <div *ngFor="let msg of messages" class="chat-message">
      <strong>{{ msg.username }}:</strong> {{ msg.message }}
    </div>
  </div>

  <!-- Chat Input and Send Button -->
  <div class="chat-input">
    <input
      type="text"
      [(ngModel)]="messageInput"
      placeholder="Type your message..."
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>

  <!-- Video Chat Section -->
  <div class="video-chat">
    <video #myVideo autoplay muted></video> <!-- Video stream -->
    <button (click)="callPeer()">Call</button> <!-- Call button -->
  </div>
</div>
