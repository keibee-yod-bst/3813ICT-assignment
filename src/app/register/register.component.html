<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        class="form-control"
        required
        [(ngModel)]="user.username"
        name="username"
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
        Username is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
        Valid email is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        required
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        Password is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
